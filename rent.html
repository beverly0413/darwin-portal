<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Darwin Life Hub · Rent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#f5f9f5; --bg-card:#ffffff; --primary:#16a34a;
      --text-main:#111827; --text-muted:#6b7280; --border:#d1e5d4;
      --max-width:1040px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);color:var(--text-main);
    }
    a{color:inherit;text-decoration:none;}

    /* 统一顶部导航 */
    .top-nav {
      width:100%;
      background:#e8f5ec;
      padding:10px 0;
      border-bottom:1px solid #cfe8d8;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow:0 2px 4px rgba(15,23,42,0.06);
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand-logo{
      width:42px;height:42px;border-radius:10px;
      background:linear-gradient(135deg,#16a34a,#166534);
      display:flex;align-items:center;justify-content:center;
      color:#f0fdf4;font-size:18px;font-weight:700;
      box-shadow:0 4px 10px rgba(22,101,52,0.4);
    }
    .brand-text-main{font-size:18px;font-weight:600;color:#022c22;}
    .brand-text-sub{font-size:13px;color:var(--text-muted);margin-top:-2px;}

    nav.nav-links{
      display:flex;flex-wrap:wrap;gap:10px;font-size:15px;
    }
    nav.nav-links a{
      padding:6px 12px;border-radius:6px;
      color:#0f172a;text-decoration:none;transition:0.15s ease;
    }
    nav.nav-links a:hover{background:#d9fbe5;}
    nav.nav-links a.active{
      background:#16a34a;color:#f0fdf4;
    }

    /* 原来的页面布局 */
    .shell{max-width:var(--max-width);margin:0 auto;padding:16px 16px 40px;}

    main{margin-top:8px;}

    .page-header{text-align:center;margin-bottom:20px;}
    .page-header h1{font-size:24px;letter-spacing:0.12em;margin-bottom:4px;}
    .page-header p{font-size:13px;color:var(--text-muted);}

    .layout{display:grid;grid-template-columns:minmax(0,1.4fr);gap:20px;}
    .card{
      background:var(--bg-card);border-radius:16px;padding:16px 18px;
      border:1px solid var(--border);box-shadow:0 10px 30px rgba(15,23,42,0.08);
    }
    .card h2{font-size:18px;margin-bottom:10px;}
    .card p{font-size:14px;color:var(--text-muted);}

    #rentList{display:flex;flex-direction:column;gap:12px;margin-top:10px;}
    .post{
      padding:12px 14px;border-radius:12px;border:1px solid var(--border);
      background:#ffffff;box-shadow:0 6px 20px rgba(15,23,42,0.06);
    }
    .post h3{margin-bottom:4px;font-size:16px;}
    .post p{margin:0;font-size:14px;color:var(--text-muted);}
    .post small{display:block;margin-top:4px;font-size:12px;color:var(--text-muted);}

    .form-section{margin-top:26px;padding-top:14px;border-top:1px dashed var(--border);}
    form{display:flex;flex-direction:column;gap:8px;}
    input,textarea{
      width:100%;padding:8px 10px;border-radius:8px;border:1px solid var(--border);
      font-size:14px;font-family:inherit;
    }
    textarea{min-height:70px;resize:vertical;}
    button[type=submit]{
      align-self:flex-start;padding:8px 18px;border-radius:999px;border:none;
      background:var(--primary);color:#f9fafb;font-size:14px;cursor:pointer;
    }
    button[type=submit]:hover{background:#15803d;}
    #rentStatus{font-size:13px;margin-top:4px;}

    .fab{
      position:fixed;right:18px;bottom:18px;width:44px;height:44px;
      border-radius:50%;border:none;background:var(--primary);color:#f9fafb;
      font-size:26px;display:flex;align-items:center;justify-content:center;
      cursor:pointer;box-shadow:0 10px 24px rgba(15,23,42,0.6);z-index:50;
    }
    .fab:hover{background:#15803d;}
  </style>
</head>

<body>
  <!-- 导航 -->
  <header class="top-nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">DL</div>
        <div>
          <div class="brand-text-main">Darwin Life Hub</div>
          <div class="brand-text-sub">达尔文华人生活门户</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="jobs.html">Jobs</a>
        <a href="cv.html">CV</a>
        <a href="rent.html" class="active">Rent</a>
        <a href="forum.html">Forum</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="shell">
    <main class="layout">
      <section class="card">
        <h2>租房信息 · Rent</h2>
        <p>发布达尔文本地合租 / 整租 / 短租房源信息。</p>

        <div id="rentList"></div>

        <div class="form-section" id="rentFormSection">
          <h3>发布房源</h3>
          <form id="rentForm">
            <input id="rentTitle" placeholder="房源标题（必填）" required />
            <input id="rentContact" placeholder="联系方式（必填）" required />
            <textarea id="rentContent" placeholder="房源详情：位置、价格、包不包水电网等"></textarea>
            <button type="submit">发布</button>
            <div id="rentStatus"></div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <button class="fab" id="fabRent">+</button>

  <script>
    document.getElementById("fabRent").addEventListener("click", () => {
      document.getElementById("rentFormSection").scrollIntoView({ behavior: "smooth" });
    });
  </script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="rent.js"></script>
</body>
</html>
