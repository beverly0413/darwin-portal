<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>邮箱验证 · Darwin Life Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      padding:40px 16px 60px;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f5f6f7;
      color:#0f172a;
      text-align:center;
    }
    .box {
      max-width:460px;
      margin:0 auto;
      background:white;
      padding:28px 22px 26px;
      border-radius:16px;
      border:1px solid #d1e5d4;
      box-shadow:0 10px 28px rgba(15,23,42,0.08);
    }
    h1 {
      font-size:24px;
      margin-bottom:8px;
    }
    #msg {
      font-size:14px;
      margin-top:6px;
      margin-bottom:16px;
      color:#6b7280;
      min-height:20px;
    }
    button {
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-size:14px;
      font-family:inherit;
      padding:10px 24px;
    }
    #goHomeBtn {
      background:#16a34a;
      color:white;
      margin-right:8px;
    }
    #goLoginBtn {
      background:#e5e7eb;
      color:#111827;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>邮箱验证</h1>
    <div id="msg">正在确认你的邮箱，请稍候...</div>
    <div>
      <button id="goHomeBtn">直接进入首页</button>
      <button id="goLoginBtn">前往登录页面</button>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="verify.js"></script>
</body>
</html>
