<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Darwin Life Hub · Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#f5f9f5;
      --bg-card:#ffffff;
      --primary:#16a34a;
      --text-main:#111827;
      --text-muted:#6b7280;
      --border:#d1e5d4;
      --max-width:1040px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text-main);
    }
    a{color:inherit;text-decoration:none;}

    /* 顶部导航 */
    .top-nav {
      width:100%;
      background:#e8f5ec;
      padding:10px 0;
      border-bottom:1px solid #cfe8d8;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow:0 2px 4px rgba(15,23,42,0.06);
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .brand-logo{
      width:42px;height:42px;border-radius:10px;
      background:linear-gradient(135deg,#16a34a,#166534);
      display:flex;align-items:center;justify-content:center;
      color:#f0fdf4;font-size:18px;font-weight:700;
      box-shadow:0 4px 10px rgba(22,101,52,0.4);
    }
    .brand-text-main{font-size:18px;font-weight:600;color:#022c22;}
    .brand-text-sub{font-size:13px;color:var(--text-muted);margin-top:-2px;}

    nav.nav-links{
      display:flex;flex-wrap:wrap;gap:10px;font-size:15px;
    }
    nav.nav-links a{
      padding:6px 12px;border-radius:6px;
      color:#0f172a;text-decoration:none;transition:0.15s ease;
    }
    nav.nav-links a:hover{background:#d9fbe5;}
    nav.nav-links a.active{
      background:#16a34a;color:#f0fdf4;
    }

    main{
      max-width:var(--max-width);
      margin:0 auto;
      padding:24px 16px 60px;
    }
    .card{
      background:var(--bg-card);
      border-radius:14px;
      border:1px solid var(--border);
      padding:18px 16px 20px;
      box-shadow:0 10px 28px rgba(15,23,42,0.04);
    }
    h2{
      font-size:20px;
      margin-bottom:4px;
    }
    .muted{
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:14px;
    }

    .post{
      border-top:1px dashed #e5e7eb;
      padding-top:10px;
      margin-top:10px;
      font-size:14px;
    }
    .post h3{
      font-size:15px;
      margin-bottom:4px;
    }

    .form-section{
      margin-top:18px;
      border-top:1px solid #e5e7eb;
      padding-top:14px;
    }
    .form-section h3{
      font-size:16px;
      margin-bottom:10px;
    }
    label{
      display:block;
      font-size:13px;
      margin-bottom:4px;
      color:#374151;
    }
    input,textarea{
      width:100%;
      padding:9px 10px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
      margin-bottom:9px;
      font-family:inherit;
    }
    textarea{
      min-height:80px;
      resize:vertical;
    }
    button[type="submit"]{
      margin-top:4px;
      width:110px;
      padding:9px 0;
      border:none;
      border-radius:999px;
      background:var(--primary);
      color:#ffffff;
      font-size:14px;
      cursor:pointer;
    }
    button[type="submit"]:hover{
      background:#15803d;
    }
    #jobStatus{
      margin-top:8px;
      font-size:13px;
      min-height:18px;
    }

    /* 右下角 + 按钮（FAB） */
    .fab{
      position:fixed;
      right:18px;
      bottom:18px;
      width:44px;
      height:44px;
      border-radius:50%;
      border:none;
      background:var(--primary);
      color:#ffffff;
      font-size:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(15,23,42,0.6);
      z-index:50;
    }
    .fab:hover{background:#15803d;}
  </style>
</head>

<body>
  <header class="top-nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">DL</div>
        <div>
          <div class="brand-text-main">Darwin Life Hub</div>
          <div class="brand-text-sub">达尔文华人生活门户</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="jobs.html" class="active">Jobs</a>
        <a href="cv.html">CV</a>
        <a href="rent.html">Rent</a>
        <a href="forum.html">Forum</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>招聘信息 · Jobs</h2>
      <p class="muted">发布达尔文本地招聘信息（职位名称、联系方式、工作内容）。</p>

      <!-- 列表：jobs.js 会把数据渲染到这里 -->
      <div id="jobList"></div>

      <!-- 发布表单 -->
      <div class="form-section" id="jobFormSection">
        <h3>发布招聘</h3>
        <form id="jobForm">
          <label for="jobTitle">职位名称（必填）</label>
          <input id="jobTitle" placeholder="例如：兼职除草 / 搬运工" required />

          <label for="jobContact">联系方式（必填）</label>
          <input id="jobContact" placeholder="微信 / 电话 / 邮箱" required />

          <label for="jobContent">工作内容介绍</label>
          <textarea id="jobContent"
            placeholder="工作时间、薪资范围、地点、其他要求等"></textarea>

          <button type="submit">发布</button>
          <div id="jobStatus"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- 右下角 + 按钮 -->
  <button class="fab" id="fabJobs">+</button>

  <!-- Supabase & 业务脚本 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="jobs.js"></script>

  <script>
    // 点击右下角 + ，滚动到发招聘表单
    document.getElementById("fabJobs").addEventListener("click", () => {
      const section = document.getElementById("jobFormSection");
      if (section) {
        section.scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>
</body>
</html>
