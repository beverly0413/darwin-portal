<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Darwin Life Hub · 本地新闻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#f5f9f5; --bg-card:#ffffff; --primary:#16a34a;
      --text-main:#111827; --text-muted:#6b7280; --border:#d1e5d4;
      --max-width:1040px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);color:var(--text-main);-webkit-font-smoothing:antialiased;}
    a{color:inherit;text-decoration:none;}
    .shell{max-width:var(--max-width);margin:0 auto;padding:16px 16px 40px;}
    header{
      position:sticky;top:0;z-index:10;background:#ffffffcc;backdrop-filter:blur(12px);
      border-bottom:1px solid var(--border);margin:-16px -16px 16px;
      padding:10px 16px;display:flex;align-items:center;justify-content:space-between;
      gap:10px;flex-wrap:wrap;
    }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand-logo{width:32px;height:32px;border-radius:999px;
      background:radial-gradient(circle at 30% 0,#bbf7d0 0,#16a34a 40%,#166534 100%);
      display:flex;align-items:center;justify-content:center;font-weight:800;color:#0f172a;font-size:14px;}
    .brand-main{font-size:18px;font-weight:650;}
    .brand-sub{font-size:12px;color:var(--text-muted);}
    nav{display:flex;flex-wrap:wrap;gap:6px;font-size:14px;}
    nav a{padding:5px 10px;border-radius:999px;border:1px solid transparent;}
    nav a:hover{background:#eafaf0;}
    nav a.active{background:#dcfce7;border-color:var(--primary);}
    main{margin-top:4px;}
    .page-header{text-align:center;margin-bottom:20px;}
    .page-header h1{font-size:24px;letter-spacing:0.12em;margin-bottom:4px;}
    .page-header p{font-size:13px;color:var(--text-muted);}
    .news-list{display:flex;flex-direction:column;gap:16px;}
    .news-item{
      display:flex;gap:16px;align-items:stretch;
      background:var(--bg-card);border-radius:14px;padding:14px;
      border:1px solid var(--border);box-shadow:0 10px 30px rgba(15,23,42,0.08);
    }
    .news-text{flex:1;min-width:0;}
    .news-title{font-size:18px;margin-bottom:6px;}
    .news-summary{font-size:14px;color:var(--text-muted);line-height:1.6;}
    .news-meta{font-size:12px;color:var(--text-muted);margin-top:8px;}
    .news-image{width:260px;flex-shrink:0;border-radius:10px;overflow:hidden;background:#e5e7eb;}
    .news-image img{width:100%;height:100%;object-fit:cover;display:block;}
    @media(max-width:780px){
      .news-item{flex-direction:column-reverse;}
      .news-image{width:100%;max-height:220px;}
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <div class="brand-logo">DL</div>
        <div>
          <div class="brand-main">Darwin Life Hub</div>
          <div class="brand-sub">达尔文华人生活门户</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="news.html" class="active">News</a>
        <a href="jobs.html">Jobs</a>
        <a href="cv.html">CV</a>
        <a href="rent.html">Rent</a>
        <a href="forum.html">Forum</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div class="page-header">
        <h1>本地新闻 · NEWS</h1>
        <p>只读展示达尔文 / 北领地新闻，由管理员后台发布。</p>
      </div>

      <section>
        <div id="newsList" class="news-list"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./news.js"></script>
</body>
</html>
