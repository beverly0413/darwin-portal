<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Darwin Life Hub · News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg:#f5f9f5;
      --card-bg:#ffffff;
      --primary:#16a34a;
      --text-main:#0f172a;
      --text-muted:#6b7280;
      --border-soft:#d1e5d4;
    }
    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top left,#bbf7d0,#f5f9f5);
      color:var(--text-main);
    }

    /* 顶部导航（和首页统一） */
    .top-nav{
      width:100%;
      background:#e8f5ec;
      padding:10px 0;
      border-bottom:1px solid #cfe8d8;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow:0 2px 4px rgba(15,23,42,0.06);
    }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand-logo{
      width:42px;height:42px;
      border-radius:10px;
      background:linear-gradient(135deg,#16a34a,#166534);
      display:flex;align-items:center;justify-content:center;
      color:#f0fdf4;
      font-size:18px;font-weight:700;
      box-shadow:0 4px 10px rgba(22,101,52,0.4);
    }
    .brand-text-main{
      font-size:18px;
      font-weight:600;
      color:#022c22;
    }
    .brand-text-sub{
      font-size:13px;
      color:var(--text-muted);
      margin-top:-2px;
    }

    nav.nav-links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      font-size:15px;
    }
    nav.nav-links a{
      padding:6px 12px;
      border-radius:6px;
      color:#0f172a;
      text-decoration:none;
      transition:0.15s ease;
    }
    nav.nav-links a:hover{
      background:#d9fbe5;
    }
    nav.nav-links a.active{
      background:var(--primary);
      color:#f0fdf4;
    }

    .page{
      max-width:900px;
      margin:0 auto;
      padding:24px 16px 60px;
    }
    .page h1{
      margin-top:0;
      font-size:26px;
      color:#064e3b;
      letter-spacing:0.06em;
    }
    .lead{
      font-size:15px;
      color:var(--text-muted);
      margin-top:4px;
      margin-bottom:16px;
    }

    /* 新闻列表布局 —— 模仿你发的图2 */
    .news-list{
      background:transparent;
    }

    .news-item{
      display:flex;
      gap:18px;
      padding:18px 20px;
      background:var(--card-bg);
      border-radius:12px;
      border:1px solid var(--border-soft);
      box-shadow:0 8px 24px rgba(15,23,42,0.08);
      margin-bottom:16px;
      position:relative;
    }

    .news-text{
      flex:1 1 auto;
      min-width:0;
    }
    .news-title{
      margin:0 0 8px;
      font-size:18px;
      color:#111827;
    }
    .news-summary{
      margin:0;
      font-size:14px;
      color:var(--text-muted);
      line-height:1.6;
    }

    .news-image{
      flex:0 0 220px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .news-image img{
      width:100%;
      max-width:220px;
      height:140px;
      object-fit:cover;
      border-radius:8px;
    }

    /* 右下角发布时间 */
    .news-meta{
      position:absolute;
      right:20px;
      bottom:12px;
      font-size:12px;
      color:var(--text-muted);
    }

    /* 小屏幕适配：图片放到上面 */
    @media (max-width:640px){
      .news-item{
        flex-direction:column-reverse;
      }
      .news-image{
        flex:0 0 auto;
      }
      .news-meta{
        position:static;
        margin-top:8px;
        text-align:right;
      }
    }
  </style>
</head>

<body>
<header class="top-nav">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-logo">DL</div>
      <div>
        <div class="brand-text-main">Darwin Life Hub</div>
        <div class="brand-text-sub">达尔文华人生活门户</div>
      </div>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="news.html" class="active">News</a>
      <a href="jobs.html">Jobs</a>
      <a href="cv.html">CV</a>
      <a href="rent.html">Rent</a>
      <a href="forum.html">Forum</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<main class="page">
  <h1>本地新闻 · NEWS</h1>
  <p class="lead">只读取达尔文 / 北领地新闻，由管理员后台发布。</p>

  <!-- JS 会把新闻列表塞到这个容器里 -->
  <div id="newsList" class="news-list"></div>
</main>

<!-- Firebase SDK（和你现有的 firebase.js 保持一致） -->
<script type="module" src="./news.js"></script>
</body>
</html>
