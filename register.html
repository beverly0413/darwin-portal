<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>注册 · Darwin Life Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      padding:40px 16px 60px;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f5f6f7;
      color:#0f172a;
    }
    h1 {
      text-align:center;
      margin-bottom:6px;
      font-size:28px;
    }
    .subtitle {
      text-align:center;
      color:#6b7280;
      margin-bottom:20px;
      font-size:14px;
    }
    .box {
      max-width:420px;
      margin:0 auto;
      background:white;
      padding:24px 20px 22px;
      border-radius:14px;
      border:1px solid #d1e5d4;
      box-shadow:0 10px 28px rgba(15,23,42,0.08);
    }
    label {
      display:block;
      font-size:14px;
      margin-bottom:4px;
      color:#374151;
    }
    input {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #d1e5d4;
      font-size:14px;
      margin-bottom:10px;
      font-family:inherit;
    }
    .row {
      display:flex;
      align-items:center;
      gap:8px;
    }
    .captcha-box {
      flex:1;
      padding:9px 10px;
      border-radius:8px;
      border:1px dashed #d1e5d4;
      font-size:14px;
      text-align:center;
      letter-spacing:2px;
      user-select:none;
    }
    button {
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      font-family:inherit;
    }
    #registerBtn {
      width:100%;
      padding:11px;
      margin-top:12px;
      background:#16a34a;
      color:white;
      font-size:15px;
    }
    #registerBtn:hover {
      background:#15803d;
    }
    #refreshCaptchaBtn {
      padding:9px 10px;
      font-size:13px;
      background:#e5e7eb;
    }
    #msg {
      margin-top:10px;
      font-size:13px;
      color:#6b7280;
      min-height:18px;
    }
    .tip {
      margin-top:8px;
      font-size:12px;
      color:#9ca3af;
      line-height:1.4;
    }
    .tip a {
      color:#16a34a;
      text-decoration:none;
    }
    .back-link {
      text-align:center;
      margin-top:16px;
      font-size:14px;
    }
    .back-link a {
      color:#16a34a;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <h1>Darwin Life Hub</h1>
  <div class="subtitle">创建一个新账户</div>

  <div class="box">
    <form id="registerForm">
      <label for="email">邮箱 Email</label>
      <input id="email" type="email" placeholder="用于登录和接收通知" required />

      <label for="password">设置密码 Password</label>
      <input id="password" type="password" placeholder="至少 6 位密码" required />

      <label for="confirmPassword">确认密码 Confirm Password</label>
      <input id="confirmPassword" type="password" placeholder="再次输入密码" required />

      <label for="captchaInput">验证码</label>
      <div class="row" style="margin-bottom:8px;">
        <div id="captchaText" class="captcha-box">AB12</div>
        <button type="button" id="refreshCaptchaBtn">换一个</button>
      </div>
      <input id="captchaInput" type="text" placeholder="请输入上面的验证码" required />

      <button type="submit" id="registerBtn">注册</button>
      <div id="msg"></div>
      <div class="tip">
        · 注册后我们会给你发送一封验证邮件。<br/>
        · 请在同一台设备 / 浏览器中打开邮箱，点击验证链接。<br/>
        · 已有账号？<a href="login.html">点击这里去登录</a>。
      </div>
    </form>
  </div>

  <div class="back-link">
    <a href="index.html">返回首页</a>
  </div>

  <!-- 顺序不能错 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="register.js"></script>
</body>
</html>
