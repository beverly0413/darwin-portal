<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的 · Darwin Life Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f5f9f5;
      color:#111827;
    }
    .top-nav {
      width:100%;
      background:#e8f5ec;
      padding:10px 0;
      border-bottom:1px solid #cfe8d8;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow:0 2px 4px rgba(15,23,42,0.06);
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand-logo {
      width:40px;height:40px;border-radius:50%;overflow:hidden;
      background:#fff;box-shadow:0 4px 10px rgba(0,0,0,0.12);
      display:flex;align-items:center;justify-content:center;
    }
    .brand-logo img { width:100%;height:100%;object-fit:cover; }
    .brand-text-main { font-size:18px;font-weight:600;color:#022c22; }
    .brand-text-sub { font-size:13px;color:#6b7280;margin-top:-2px; }

    .shell {
      max-width:1040px;
      margin:0 auto;
      padding:16px 16px 40px;
    }
    h1 { font-size:22px;margin-bottom:4px; }
    .subtitle { font-size:13px;color:#6b7280;margin-bottom:16px; }

    #userInfo {
      font-size:13px;
      color:#374151;
      margin-bottom:10px;
    }

    .logout-btn {
      padding:6px 14px;
      border-radius:999px;
      border:1px solid #fecaca;
      background:#fee2e2;
      color:#b91c1c;
      font-size:13px;
      cursor:pointer;
    }
    .logout-btn:hover {
      background:#fecaca;
    }

    #myJobsList {
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .job-item {
      background:#fff;
      border-radius:12px;
      border:1px solid #d1e5d4;
      padding:10px 12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
    }
    .job-item h3 {
      margin:0 0 4px;
      font-size:15px;
    }
    .job-item p {
      margin:0;
      font-size:13px;
      color:#6b7280;
    }
    .job-meta {
      margin-top:4px;
      font-size:12px;
      color:#9ca3af;
    }
    .job-actions {
      margin-top:8px;
      display:flex;
      gap:8px;
    }
    .delete-btn {
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #fecaca;
      background:#fee2e2;
      color:#b91c1c;
      font-size:12px;
      cursor:pointer;
    }
    .delete-btn:hover {
      background:#fecaca;
    }
    #myJobsStatus {
      margin-top:10px;
      font-size:13px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">
          <img src="darwin-logo.png" alt="logo" />
        </div>
        <div>
          <div class="brand-text-main">Darwin Life Hub</div>
          <div class="brand-text-sub">达尔文华人生活门户</div>
        </div>
      </div>
      <div>
        <!-- 这里以后你可以加返回 Home 的链接等 -->
      </div>
    </div>
  </header>

  <div class="shell">
    <h1>我的</h1>
    <div class="subtitle">查看并管理你自己发布的招聘信息</div>

    <div id="userInfo">正在获取用户信息...</div>
    <button id="logoutBtn" class="logout-btn">退出登录</button>

    <div id="myJobsList"></div>
    <div id="myJobsStatus"></div>
  </div>

  <!-- Supabase + 配置 + 我的页面脚本 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="my.js"></script>
</body>
</html>
