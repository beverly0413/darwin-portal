<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Darwin Life Hub · 求职</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    :root {
      --bg:#f5f9f5; --bg-card:#ffffff; --primary:#16a34a;
      --text-main:#111827; --text-muted:#6b7280; --border:#d1e5d4;
      --max-width:1040px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);color:var(--text-main);
    }
    a{color:inherit;text-decoration:none;}

    /* 顶部导航（统一模板） */
    .top-nav {
      width:100%;
      background:#e8f5ec;
      padding:10px 0;
      border-bottom:1px solid #cfe8d8;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow:0 2px 4px rgba(15,23,42,0.06);
    }
    .nav-inner {
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .brand-logo{
      width:48px;
      height:48px;
      border-radius:50%;
      overflow:hidden;
      background:#ffffff;
      box-shadow:0 4px 14px rgba(0,0,0,0.15);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand-logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .brand-text-main{
      font-size:18px;font-weight:600;color:#022c22;
    }
    .brand-text-sub{
      font-size:13px;color:var(--text-muted);margin-top:-2px;
    }

    nav.nav-links{
      display:flex;flex-wrap:wrap;gap:10px;font-size:15px;
    }
    nav.nav-links a{
      padding:6px 12px;border-radius:6px;
      color:#0f172a;text-decoration:none;transition:0.15s ease;
    }
    nav.nav-links a:hover{background:#d9fbe5;}
    nav.nav-links a.active{
      background:#16a34a;color:#f0fdf4;
    }

    /* 页面布局 */
    .shell{
      max-width:var(--max-width);
      margin:0 auto;
      padding:16px 16px 40px;
    }

    main{margin-top:8px;}

    .page-header{text-align:center;margin-bottom:20px;}
    .page-header h1{font-size:24px;letter-spacing:0.12em;margin-bottom:4px;}
    .page-header p{font-size:13px;color:var(--text-muted);}

    .layout{
      display:grid;
      grid-template-columns:minmax(0,1.4fr);
      gap:20px;
    }
    .card{
      background:var(--bg-card);
      border-radius:16px;
      padding:16px 18px;
      border:1px solid var(--border);
      box-shadow:0 10px 30px rgba(15,23,42,0.08);
    }
    .card h2{font-size:18px;margin-bottom:10px;}
    .card p{font-size:14px;color:var(--text-muted);}

    #cvList{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }
    .post{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#ffffff;
      box-shadow:0 6px 20px rgba(15,23,42,0.06);
    }
    .post h3{margin-bottom:4px;font-size:16px;}
    .post p{margin:0;font-size:14px;color:var(--text-muted);}
    .post small{
      display:block;
      margin-top:4px;
      font-size:12px;
      color:var(--text-muted);
    }

    .form-section{
      margin-top:26px;
      padding-top:14px;
      border-top:1px dashed var(--border);
    }
    form{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    input,textarea{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
      font-family:inherit;
    }
    textarea{
      min-height:70px;
      resize:vertical;
    }
    button[type=submit]{
      align-self:flex-start;
      padding:8px 18px;
      border-radius:999px;
      border:none;
      background:var(--primary);
      color:#f9fafb;
      font-size:14px;
      cursor:pointer;
    }
    button[type=submit]:hover{
      background:#15803d;
    }
    #cvStatus{
      font-size:13px;
      margin-top:4px;
    }

    .fab{
      position:fixed;
      right:18px;
      bottom:18px;
      width:44px;
      height:44px;
      border-radius:50%;
      border:none;
      background:var(--primary);
      color:#f9fafb;
      font-size:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(15,23,42,0.6);
      z-index:50;
    }
    .fab:hover{
      background:#15803d;
    }

    /* 求职照片上传 + 预览 */
    .image-group{
      margin-top:4px;
      font-size:13px;
      color:var(--text-muted);
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .image-group input[type="file"]{
      font-size:13px;
    }
    .cv-photos{
      margin-top:8px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .cv-photos img{
      width:90px;
      height:90px;
      object-fit:cover;
      border-radius:8px;
      border:1px solid var(--border);
    }
</style>
</head>
<body>
  <header class="top-nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">
          <img src="darwin-logo.png" alt="logo" />
        </div>
        <div>
          <div class="brand-text-main">Darwin Life Hub</div>
          <div class="brand-text-sub">达尔文华人生活门户</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="jobs.html">Jobs</a>
        <a href="cv.html" class="active">CV</a>
        <a href="rent.html">Rent</a>
        <a href="forum.html">Forum</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="shell">
    <main class="layout">
      <section class="card">
        <h2>求职信息 · CV</h2>
        <p>发布您的求职信息（职位方向、联系方式、个人简介）。</p>

        <div id="cvList"></div>

        <div class="form-section" id="cvFormSection">
          <h3>发布求职</h3>
          <form id="cvForm">
            <input id="cvTitle" placeholder="职位方向 / 标题（必填）" required />
            <input id="cvContact" placeholder="联系方式（必填）" required />
            <textarea id="cvContent" placeholder="个人简介 / 技能 / 求职意向"></textarea>

            <!-- 新增：求职相关照片 -->
            <div class="image-group">
              <label for="cvImages">求职相关照片（可选，最多 5 张）：</label>
              <input id="cvImages" type="file" accept="image/*" multiple />
              <small>提示：可以一次选择多张，也可以分多次选择，累计最多 5 张。</small>
            </div>
            <div id="cvPreview" class="cv-photos"></div>

            <button type="submit">发布</button>
            <div id="cvStatus"></div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <button class="fab" id="fabCV">+</button>

  <!-- 注意：这里是普通 script，不是 module -->
  <script src="cv.js"></script>
  <script>
    document.getElementById('fabCV').addEventListener('click', () => {
      document.getElementById('cvFormSection').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
